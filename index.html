<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Shop</title>
</head>
<body>
  <form name="category">
    <label>Category</label>
    <select id="select-product" name="category-products">
      <option value="all">All</option>
      <option value="men's clothing">Men's Clothing</option>
      <option value="jewelery">Jewelery</option>
      <option value="electronics">Electronics</option>
    </select>
  </form>
  <div class="products-wrapper">
      <div class="card card1">
        <img class="img-product" src="">
        <h3 class="name-product"></h1>
        <p class="price"></p>
        <p class="description"></p>
        <strong><p class="category"></p></strong>
        <p><button>Buy</button></p>
      </div>
        <div class="card card2">
          <img class="img-product2" src="">
          <h3 class="name-product2"></h1>
          <p class="price price2"></p>
          <p class="description2"></p>
          <strong><p class="category2"></p></strong>
          <p><button>Buy</button></p>
        </div>

        <div class="card card3">
          <img class="img-product3" src="">
          <h3 class="name-product3"></h1>
          <p class="price price3"></p>
          <p class="description3"></p>
          <strong><p class="category3"></p></strong>
          <p><button>Buy</button></p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
